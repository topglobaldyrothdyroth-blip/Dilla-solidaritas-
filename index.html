<!DOCTYPE html>
<html>
<head>
    <title>Sistem Kucing Telah Diretas</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: lime;
            text-align: center;
            padding-top: 50px;
        }
        .glitch {
            font-size: 3em;
            text-shadow: 2px 2px red, -2px -2px blue;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="glitch">PERINGATAN!</div>
    <h1>Sistem Kucing Telah Diretas Sepenuhnya.</h1>
    <p>Semua data telah diganti dengan gambar-gambar kucing lucu.</p>
    <p>> MEMULAI PROTOKOL OPERASI: MENYAYANGI KUCING...</p>
    <p class="glitch">ERROR 404: Kopi Belum Tersedia.</p>
</body>
</html>
